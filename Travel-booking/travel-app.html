<!-- travel website -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
    <strong>Success!</strong> request accepted.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="error" class="alert alert-danger alert-dismissible fade " role="alert">
    <strong>Fail!</strong> request rejected.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <h1>Travel agency!</h1>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Full name">
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          Your username must be 2-10 characters long and should not start with a number
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="name@example.com">
        <small id="emailvalid" class="form-text text-muted invalid-feedback">
          Your email must be a valid email
        </small>
      </div>
      <div class="form-group">
        <label for="city">Select your city</label>
        <select class="form-control" id="city">
          <option>Kharian</option>
          <option>Gujrat</option>
          <option>Rampur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="adress">Adress</label>
        <textarea class="form-control" id="adress" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="Phone">Phone</label>
        <input class="form-control" id="phone" rows="3">
        <small id="phonevalid" class="form-text text-muted invalid-feedback">
          Your phone number must be 10 digit long
        </small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="Project-4.js"></script>
</body>

</html>
